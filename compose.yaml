services:
  postgres: # database
    build: postgres
    image: postgres:dev
    hostname: postgres
    env_file: postgres/.env
    volumes:
      - postgres:/var/lib/postgresql/data/
    ports:
      - 5432:5432
  intelowl: # Web Server Gateway Interface between Nginx and Intel Owl (a Python/Django-based app)
    build: intelowl
    image: intelowl:dev
    hostname: intelowl
    volumes:
      - logs:/var/log/intel_owl
      - web:/opt/deploy/intel_owl/static
    ports:
      - 8001:8001
    env_file: intelowl/.env
    depends_on:
      - postgres 
  rabbitmq: # message/task broker between front-end (Nginx/uWSGI) and back-end (Celery); task results > postgres
    build: rabbitmq
    image: rabbitmq:dev
    ports:
      - "5672:5672"
      - "15672:15672"
# celery_beat # task scheduler for Intel Owl
# celery_worker # task off-loading for Intel Owl
  nginx:
    build: nginx
    image: nginx:dev
    hostname: nginx
    volumes:
      - certs:/etc/nginx/ssl
      - logs:/var/log/nginx
      - web:/var/www/static
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - intelowl
