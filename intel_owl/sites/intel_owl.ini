[uwsgi]
project = intel_owl
base = /opt/intel_owl/
logto = /opt/intel_owl/intel_owl.log
module = %(project).wsgi:application
chdir = %(base)
socket = 0.0.0.0:8001
uid = www-data
gid = www-data
chown = www-data:www-data
vacuum = true
single-interpreter = true
master = true
processes = 16
max-requests = 1000
max-worker-lifetime = 3600
reload-on-rss = 2048
worker-reload-mercy = 3600
buffer-size = 32768